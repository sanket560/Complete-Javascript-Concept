<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bgColorChanger</title>
</head>
<body>
    <div style="display: flex; gap: 10px; width: 60%; margin: auto;">
        <button id="green" style="width: 100px; height: 100px; background-color: green;font-size: 28px; color: white;cursor: pointer;">green</button>
        <button id="blue" style="width: 100px; height: 100px; background-color: blue;font-size: 28px; color: white;cursor: pointer;">blue</button>

        <button id="pink" style="width: 100px; height: 100px; background-color: pink;font-size: 28px; color: white;cursor: pointer;">pink</button>
    </div>
