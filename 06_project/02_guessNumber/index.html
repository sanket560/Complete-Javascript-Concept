<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess number</title>
</head>
<body>
    <div style="width: 60%; display: flex; flex-direction: column;align-items: center;margin: auto;">
        <h2>guess the number</h2>
        <form action="">
            <input type="text" id="guessField" style="padding: 10px;background-color: #fff;">
            <input type="submit" id="subt"  style="width: 100px;padding: 10px;background-color: #fff;">

        </form>
        <div class="resultParas" style="width:100%;">
            <p>previous guesses: <span class="guesses"></span></p>
            <p>guesses remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
